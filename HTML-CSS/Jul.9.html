<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>

    <style>
        #para1 {
            text-align: center;
            color: coral;
        }

        .para2 {
            color: royalblue;
        }

        p {
            font-size: 30px;
        }

        #para3 {
            font-style: italic;
        }

        .para3 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="para3">Hello world</p>
    <p id="para1">Hello Jason</p>
    <p class="para2">This is paragraph is not affected by the style.</p>
    <p class="para2 para3">This is paragraph is not affected by the style.</p>
</body>
</html>
