<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        // 함수 정의
        function myFunction() {
            console.log("Hello World!");
        }

        myFunction();

        function timesTable() {
            for(let i=1; i<=9; i++){
            console.log("2x" + i + " = "+2*i)
            }
        }

        timesTable();

        function temp(parameter1, parameter2) {
            console.log(parameter1 + parameter2);
        }

        temp(3, 5);

        function timesTableAll(table){
            for(let i=1; i<=9; i++){
            console.log( table + "x" + i + " = "+table*i)
            }
        }
        timesTableAll(6)

        for(let i=2;i<=9;i++) {
            timesTableAll(i);
        }

        function total(number1, number2, number3) {
            console.log(number1 + number2 + number3);
            return number1 + number2 + number3;
        }

        let x = 0;
        x = total(1, 2, 3);
        console.log(x)

    </script>
</body>
</html>
