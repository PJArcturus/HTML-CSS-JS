<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 제어 방법</title>
    <style>
        .font {
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>DOM 제어 API</h1>

    <p class="paragraph">The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.</p>

    <script>
        // DOM에 CSS 스타일링
        let paragraph = document.querySelector(".paragraph");

        paragraph.style.textAlign = "center";

        paragraph.style.color = "seagreen";


        // DOM에 class 이름을 추가 또는 제거 하는 방법
        paragraph.classList.add("font");
    </script>
</body>
</html>
