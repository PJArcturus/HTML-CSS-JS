<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 접근 API</title>
</head>
<body>
    <h1>DOM 접근 API</h1>

    <div>content1</div>
    <div class="content">content2</div>
    <div id="content">content3</div>

    <p class="new-content"></p>
    <img src="/HTML-CSS-JS/resources/Ahri.jpg" alt="" class="photo" width="300" height="500">;


    <script>
        // HTML 4
        let getTagName = document.getElementsByTagName("div");
        console.log(getTagName);
        console.log(getTagName.length);
        console.log(getTagName[0]);

        let getClassName = document.getElementsByClassName("content");
        console.log(getClassName);

        let getId = document.getElementById("content");
        console.log(getId);



        // HTML 5
        let queryTag = document.querySelectorAll("div");
        console.log(queryTag);

        let queryClass = document.querySelector(".content");
        console.log(queryClass);

        let queryId = document.querySelector("#content");
        console.log(queryId);

        console.log("innerHTML: " + queryClass.innerHTML);

        let newContent = document.querySelector(".new-content");
        newContent.innerHTML = queryClass.innerHTML;

        let image = document.querySelector(".photo");
        console.log(image.src);

        image.src = "/HTML-CSS-JS/resources/Ahri.jpg";
    </script>
</body>
</html>
