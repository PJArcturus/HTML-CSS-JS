    <h1>반복문</h1>
    <script>
        for(let i=0; i<10; i++){
            console.log("Hello World");
        }


        let sum = 0;
        for(let i=0; i<10; i++){
            sum = sum +i;
            console.log(sum);
        }
        console.log(sum);


        // 구구단 2단
        for(let i=1; i<=9; i++){
            console.log("2x" + i + " = "+2*i)
        }
