    <title>변수 스코프</title>

<body>
    <h1>변수 스코프</h1>
    <script>
        let a = 1;
        var _a = 1;

    function myFunction() {
        //function scope

        let b = 2;
        var _b = 2;

        for(let i=0; i<1; i++) {
            // block scope()
            let c = 3;
            var _c = 3;
        }
    }
    myFunction();

    if(true) {
    // block scope(2)

        let d = 4;
        var _d = 4;
        
        console.log(a);
        // console.log(b);
        // console.log(c);
        console.log(d);

        console.log(_a);
        // console.log(_b);
        // console.log(_c);
        console.log(_d);
    }
    
    </script>
</body>
