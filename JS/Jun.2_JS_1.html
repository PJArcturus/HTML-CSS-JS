<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 / 객체 / Class</title>
</head>
<body>
    <h1>배열 / 객체 / Class</h1>
    <script>
        const array = [1, 2, 3];

        console.log(array[0]);
        console.log(array);

        array[0] = 10
        console.log(array);

        array.push(44);
        console.log(array);

        // array = ["a", "b", "c"];

        const price = [1000, 2000, 3000, 4000, 5000];
        const sale = [];
        for (let i=0; i<5; i++) {
            sale[i] = price[i] * 0.7;
        }
        
        console.log(price);
        console.log(sale);

        price.pop();
        console.log(price);
        // 객체 데이터 선언
        const obj = {
            type: "Fiat",
            model: "500",
            weight: "850",
            colour: "white"
        }

        // 객체 데에터 접근 방식
        // 객체이름.프로퍼티(메소드)
        console.log(obj);
        console.log(obj.type);

        obj.type = "BMW";
        console.log(obj.type);
        
        // 클래스 선언
        // Property
        class myClass {
            constructor(type, model, colour) {
                this.type = type;
                this.model = model;
                this.colour = colour;
            }

            print(){
                console.log(this.type, this.model, this.colour);
            }
        }

        // 객체 데이터 생성
        let carObj = new myClass("Ferrari", "SF90", "Blue");
        console.log(carObj);

        carObj.print();
    </script>
</body>
</html>
